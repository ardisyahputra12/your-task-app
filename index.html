<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourTasks - Apps</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>YourTasks Apps</h1>
        <div id="searchInput">
            <input id="search" type="search" placeholder="Cari Tugas">
            <div class="searchBy">
                <input id="byCategori" type="checkbox" checked>
                <label for="byCategori">Kategori</label>
            </div>
        </div>
    </header>
    <main>
        <section id="left-main">
            <h2>Catat Tugas</h2>
            <form id="inputBook">
                <div class="input">
                    <input id="bookTitle" type="text" placeholder="Nama Tugas" autocomplete="off" required>
                    <input id="bookAuthor" type="text" placeholder="Kategori" autocomplete="off" required>
                    <input id="bookYear" type="text" placeholder="Deadline" autocomplete="off" required>
                </div>
                <div class="isComplete">
                    <label for="bookIsComplete">Tugas Selesai</label>
                    <input id="bookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Tambah Tugas ke Rak &nbsp;<span id="addBook">Atas</span></button>
            </form>
        </section>
        <section id="right-main">
            <article id="incomplete">
                <h3>Daftar Tugas (<span id="countUncompleted">0</span>)</h3>
                <div id="bookItemUnCompleted"></div>
            </article>
            <article id="complete">
                <h3>Tugas Selesai (<span id="countCompleted">0</span>)</h3>
                <div id="bookItemCompleted"></div>
            </article>
        </section>
    </main>
    <footer> Copyright &copy; 2021 | YourTasks Apps - by Ardi Saputra</footer>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
